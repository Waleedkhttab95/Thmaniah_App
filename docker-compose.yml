version: '3.8'

services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - JWT_SECRET=thmaniah-jwt-secret-change-in-production
      - AUTH_SERVICE_HOST=auth-service
      - AUTH_SERVICE_PORT=3001
      - CONTENT_SERVICE_HOST=content-service
      - CONTENT_SERVICE_PORT=3002
      - DISCOVERY_SERVICE_HOST=discovery-service
      - DISCOVERY_SERVICE_PORT=3003
    depends_on:
      - auth-service
      - content-service
      - discovery-service
    networks:
      - platform-network

  auth-service:
    build: ./services/auth-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://root:password@mongodb:27017/auth?authSource=admin
      - JWT_SECRET=thmaniah-jwt-secret-change-in-production
    depends_on:
      - mongodb
    networks:
      - platform-network

  content-service:
    build: ./services/content-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGODB_URI=mongodb://root:password@mongodb:27017/content?authSource=admin
      - ELASTICSEARCH_URI=http://elasticsearch:9200
      - DISCOVERY_SERVICE_HOST=discovery-service
      - DISCOVERY_SERVICE_PORT=3003
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AWS_REGION=me-south-1
      - AWS_S3_BUCKET=thmaniah-content
    depends_on:
      - mongodb
      - elasticsearch
      - redis
    networks:
      - platform-network

  discovery-service:
    build: ./services/discovery-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - MONGODB_URI=mongodb://root:password@mongodb:27017/discovery?authSource=admin
      - ELASTICSEARCH_URI=http://elasticsearch:9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - elasticsearch
      - redis
    networks:
      - platform-network

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: dev
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - platform-network

  elasticsearch:
    image: elasticsearch:8.18.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - platform-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - platform-network

networks:
  platform-network:
    driver: bridge

volumes:
  mongo_data:
  elasticsearch_data:
  redis_data:
